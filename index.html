<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <link
    rel="stylesheet"
    href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
  />
  <link
    href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
  />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>

  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root" style="margin: 0; padding: 0;box-sizing: border-box;"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mixitup/3.3.1/mixitup.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      // Toggling Skill Tabs

      const tabs = document.querySelectorAll("[data-target]");
      const tabContent = document.querySelectorAll("[data-content]");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          const target = document.querySelector(tab.dataset.target);

          tabContent.forEach((tabContents) => {
            tabContents.classList.remove("skills-active");
          });

          target.classList.add("skills-active");

          tabs.forEach((tab) => {
            tab.classList.remove("skills-active");
          });

          tab.classList.add("skills-active");
        });
      });

      //Mix it up Sorting

      let mixerPortfolio = mixitup(".work-container", {
        selectors: {
          target: ".work-card",
        },
        animation: {
          duration: 300,
        },
      });

      // Active link changing

      const linkWork = document.querySelectorAll(".work-item");

      function activeWork() {
        linkWork.forEach((l) => l.classList.remove("active-work"));
        this.classList.add("active-work");
      }
      linkWork.forEach((l) => l.addEventListener("click", activeWork));

      //Portfolio Popup

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("work-button")) {
          togglePortfolioPopup();
          portfolioItemDetails(e.target.parentElement);
        }
      });

      function togglePortfolioPopup() {
        document.querySelector(".portfolio-popup").classList.toggle("open");
      }

      document
        .querySelector(".portfolio-popup-close")
        .addEventListener("click", togglePortfolioPopup);

      function portfolioItemDetails(portfolioItem) {
        document.querySelector(".pp-thumbnail img").src =
          portfolioItem.querySelector(".work-img").src;
        document.querySelector(".portfolio-popup-subtitle span").innerHTML =
          portfolioItem.querySelector(".work-title").innerHTML;
        document.querySelector(".portfolio-popup-body").innerHTML =
          portfolioItem.querySelector(".portfolio-item-details").innerHTML;
      }

      //Services Popup
      const modalViews = document.querySelectorAll(".services-modal");
      const modelBtns = document.querySelectorAll(".services-button");
      const modalCloses = document.querySelectorAll(".services-modal-close");

      let modal = function (modalClick) {
        modalViews[modalClick].classList.add("active-modal");
      };

      modelBtns.forEach((modelBtn, i) => {
        modelBtn.addEventListener("click", () => {
          modal(i);
        });
      });

      modalCloses.forEach((modalClose) => {
        modalClose.addEventListener("click", () => {
          modalViews.forEach((modalView) => {
            modalView.classList.remove("active-modal");
          });
        });
      });

      //Swiper Testimonial

      let swiper = new Swiper(".testimonials-container", {
        spaceBetween: 24,
        loop: true,
        grabCursor: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        breakpoints: {
          576: {
            slidesPerView: 2,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 48,
          },
        },
      });

      // Input Animation

      const inputs = document.querySelectorAll(".input");

      function focusFunc() {
        let parent = this.parentNode;
        parent.classList.add("focus");
      }

      function blurFunc() {
        let parent = this.parentNode;
        if (this.value == "") {
          parent.classList.remove("focus");
        }
      }

      inputs.forEach((input) => {
        input.addEventListener("focus", focusFunc);
        input.addEventListener("blur", blurFunc);
      });

      // Scroll Section Active Link

      const sections = document.querySelectorAll("section[id]");

      window.addEventListener("scroll", navHighlighter);

      function navHighlighter() {
        let scrollY = window.pageYOffset;
        sections.forEach((current) => {
          const sectionHeight = current.offsetHeight;
          const sectionTop = current.offsetTop - 50;
          const sectionId = current.getAttribute("id");

          if (scrollY > sectionTop && scrollY <= sectionTop + sectionHeight) {
            document
              .querySelector(".nav-menu a[href*=" + sectionId + "]")
              .classList.add("active-link");
          } else {
            document
              .querySelector(".nav-menu a[href*=" + sectionId + "]")
              .classList.remove("active-link");
          }
        });
      }

      // Activating Sidebar

      const navMenu = document.getElementById("sidebar");
      const navToggle = document.getElementById("nav-toggle");
      const navClose = document.getElementById("nav-close");

      if (navToggle) {
        navToggle.addEventListener("click", () => {
          navMenu.classList.add("show-sidebar");
        });
      }

      if (navClose) {
        navClose.addEventListener("click", () => {
          navMenu.classList.remove("show-sidebar");
        });
      }
    </script>
  </body>
</html>
